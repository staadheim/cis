<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Silje Stadheim">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>S/M (433MHz)</title>
  <script>
    window.onload = main;

    function main() {
      //tilbakeknapp
      var tekst = "<-- Tilbake til dokumentasjon";
      var link = "https://stadheim.github.io/cis/dok/index.html";
      d("link").innerHTML = tekst.link(link);
    }

    //setter inn document.getElementById så jeg slipper å skrive de inn
    function d(elm) { //elm for element
        return document.getElementById(elm);
    }

  </script>
  <style>
    html, body {
      font-family: 'Open Sans', sans-serif;
      height: 75%;

    }
    #link {
      text-align: left;
    }
    #tabell {
      margin: 0 auto;
      width: 100%;
    }
    .kolonner {
      width: 50%;
      vertical-align: top;
    }
    a:link, a:visited {
      color: black;
      text-decoration: none;
    }
    a:hover {
      color: grey;
    }
  </style>
</head>
<body>

  <h1>Dokumentasjon/Sender-Mottaker (433MHz)</h1>
  <div id="link"></div>
  <iframe width="62%" height="300px" style="margin:25px" src="https://www.youtube.com/embed/KA_YE7AvFn0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <div id="innpakning">
    <table id="tabell">
      <tr>
        <td class="kolonner">
          <img height="50px" src="transmit_bilde.jpeg" alt="Bildet lastet ikke">

        </td>
        <td class="kolonner">
          <img height="50px" src="receiver_bilde.jpeg" alt="Bildet lastet ikke">

        </td>
      </tr>
      <tr>
        <td class="kolonner">

        <td class="kolonner">
          <img height="35%" src="mottaker_krets.jpg" alt="Kretstegning for mottakeren">
        </td>
      </tr>
    </table>
    <h4>Koder til å laste i Arduino</h4>

    <table id="tabell">
      <tr>
        <td class="kolonner">
          <iframe width="100%" height="300px" src="trasmit_code.txt" frameborder="0" ></iframe>

          <iframe width="100%" height="300px" src="receiver_code.txt" frameborder="0" ></iframe>
        </td>
