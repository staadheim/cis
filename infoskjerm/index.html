    function main() {
      ctfNyoppgave();

    function ctfNyoppgave() {
      var oppgavenavn = "Jacob 1";
      var dato = "Man 19/9";

      var txtOverskrift = document.createElement("div");
      txtOverskrift.innerHTML = "cis<span style='color:black;'>CTF</span></br><span style='font-size:5vh;'>" + dato + " - Ny oppgave:</span></br>" + oppgavenavn;
      txtOverskrift.style.fontSize = "10vh";
      txtOverskrift.style.color = "#5d1869";
      txtOverskrift.style.textAlign = "center";
      txtOverskrift.style.marginTop = "20vh";
      txtOverskrift.style.fontFamily = "Source Sans Pro";
      d("innpakning").appendChild(txtOverskrift);
    }

    //setter inn document.getElementById så jeg slipper å skrive de inn
    function d(elm) { //elm for element
        return document.getElementById(elm);
    }

  </script>
