<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Silje Stadheim">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>CIS</title>
  <link href="https://stadheim.github.io/cis/cis.png" rel="icon">
  <script>
    window.onload = main;

    var arr = [];
    //= ["Visningstekst","link til nettside"];
    arr[0] = ["Gjennomsnittlig bokstavkarakter","https://stadheim.github.io/cis/cis_bokstav.html"];
    arr[1] = ["MM2 kalkulator","https://stadheim.github.io/cis/mm2/index.html"];
    arr[2] = ["Elektro - motstandskalkulator","https://stadheim.github.io/cis/elektro/motstand.html"];
    arr[3] = ["Top 100 Movies","https://stadheim.github.io/cis/top100/index.html"];
    arr[4] = ["Team Skynet - Svømmeprogram","https://stadheim.github.io/cis/svomming/index.html"];
    arr[5] = ["U1 infoskjerm","https://stadheim.github.io/cis/infoskjerm/index.html"];
    arr[6] = ["Dokumentasjon","https://stadheim.github.io/cis/dok/index.html"];

    function main() {
      console.log("Kadett kommer fra det franske ordet... kadett");

      for(i=0; i<arr.length; i++) {
        generer(i);
      }
    }

    function generer(nr) {
      var tekst = arr[nr][0];
      var link = arr[nr][1];
      var visning = tekst.link(link);

      var linje = document.createElement("li");
      var id = "linje" + nr;
      linje.setAttribute("id",id);
      linje.style.margin = "20px";
      d("innpakning").appendChild(linje);
      d(id).innerHTML = visning;
    }

    //setter inn document.getElementById så jeg slipper å skrive de inn
    function d(elm) { //elm for element
        return document.getElementById(elm);
    }

  </script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
    }
    #overskrift {
      font-size: 60px;
      margin-left: 20%;
    }
    #innpakning {
      margin-left: 10%;
    }
    a:link, a:visited {
      color: #FFFFFF;;
      text-decoration: none;
    }
    a:hover {
      color: grey;
    }
  </style>
</head>
<body>

  <h1 id="overskrift">C I S</h1>

  <div id="innpakning"></div>

</body>
</html>
